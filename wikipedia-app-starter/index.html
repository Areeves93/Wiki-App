<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Courgette|Playfair+Display" rel="stylesheet">
</head>
<body>
  <div class="imageContainer">
      <img src="wiki.png" alt="Logo">
  </div>
  
  <div class="searchContainer" id="submitContainer">
    <input type="text" class="form-control" id="searchTerm" placeHolder="Search for Something"/>
    <button id="searchButton">Search</button>
    <button id="randomButton">Random</button>
  </div>
  <div class="container" id="results">
    <ul class="output"></ul>
  </div> 
 

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
